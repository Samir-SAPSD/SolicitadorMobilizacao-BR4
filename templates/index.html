<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solicitador de Mobiliza√ß√µes - Vestas</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        :root {
            --vestas-night-sky: #1F3144;
            --vestas-blue-sky-01: #005AFF;
            --vestas-blue-sky-02: #4BA6F7;
            --vestas-blue-sky-03: #96C8F0;
            --vestas-earth-green: #19736E;
            --vestas-earth-red: #772219;
            --vestas-earth-orange: #E17D28;
            --vestas-light-grey: #E3E5E8;
            --vestas-medium-grey: #A2A9B1;
            --vestas-dark-grey: #606D7B;
            --vestas-warm-black: #231F20;
        }
        body {
            background: linear-gradient(135deg, var(--vestas-light-grey) 0%, #ffffff 100%);
            min-height: 100vh;
            padding-top: 30px;
        }
        .vestas-header {
            background-color: var(--vestas-night-sky);
            padding: 20px 0;
            margin-bottom: 30px;
        }
        .vestas-logo {
            max-height: 50px;
            display: block;
            margin: 0 auto;
        }
        h4 {
            font-weight: 600;
            text-align: center;
            margin: 0;
        }
        .card {
            box-shadow: 0 8px 24px rgba(31, 49, 68, 0.12);
            border: none;
            border-radius: 12px;
            overflow: hidden;
        }
        .card-header.vestas-primary {
            background-color: var(--vestas-night-sky);
            color: #ffffff;
            padding: 18px 24px;
            border-bottom: 3px solid var(--vestas-blue-sky-01);
        }
        .card-body {
            padding: 24px;
        }
        #logArea {
            background-color: var(--vestas-night-sky);
            color: var(--vestas-blue-sky-03);
            font-family: 'Consolas', 'Monaco', monospace;
            font-size: 0.9rem;
            height: 300px;
            overflow-y: auto;
            padding: 15px;
            border-radius: 8px;
            white-space: pre-wrap;
        }
        .spinner-border {
            display: none;
        }
        #heartbeat-status {
            font-size: 0.85rem;
            font-weight: 600;
            padding: 10px 14px;
            border-radius: 8px;
            background-color: rgba(25, 115, 110, 0.1);
            color: var(--vestas-earth-green);
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 8px;
            border: 1px solid rgba(25, 115, 110, 0.2);
        }
        #heartbeat-status::before {
            content: "ü´Ä";
            animation: pulse 1s infinite;
        }
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }
        .btn-vestas-primary {
            background-color: var(--vestas-blue-sky-01);
            border-color: var(--vestas-blue-sky-01);
            color: #ffffff;
            font-weight: 600;
            padding: 12px 24px;
            border-radius: 8px;
            transition: all 0.3s ease;
        }
        .btn-vestas-primary:hover {
            background-color: var(--vestas-night-sky);
            border-color: var(--vestas-night-sky);
            color: #ffffff;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(31, 49, 68, 0.3);
        }
        .btn-vestas-primary:disabled {
            background-color: var(--vestas-medium-grey);
            border-color: var(--vestas-medium-grey);
        }
        .form-control, .form-select {
            border: 2px solid var(--vestas-light-grey);
            border-radius: 8px;
            padding: 10px 14px;
            transition: border-color 0.3s ease;
        }
        .form-control:focus, .form-select:focus {
            border-color: var(--vestas-blue-sky-01);
            box-shadow: 0 0 0 3px rgba(0, 90, 255, 0.15);
        }
        .form-label {
            font-weight: 600;
            color: var(--vestas-night-sky);
            margin-bottom: 8px;
        }
        .stat-card {
            border-radius: 10px;
            border: none;
            text-align: center;
            padding: 16px 12px;
        }
        .stat-card.processed {
            background-color: var(--vestas-blue-sky-02);
            color: #ffffff;
        }
        .stat-card.success {
            background-color: var(--vestas-earth-green);
            color: #ffffff;
        }
        .stat-card.error {
            background-color: var(--vestas-earth-red);
            color: #ffffff;
        }
        .stat-card small {
            font-weight: 500;
            opacity: 0.9;
        }
        .stat-card h4 {
            font-size: 1.75rem;
            font-weight: 700;
        }
        .log-header {
            background-color: var(--vestas-light-grey);
            color: var(--vestas-night-sky);
            font-weight: 600;
        }
        .badge.online {
            background-color: var(--vestas-earth-green) !important;
        }
        .badge.offline {
            background-color: var(--vestas-earth-red) !important;
        }
        .text-muted {
            color: var(--vestas-dark-grey) !important;
        }
        .footer-info {
            text-align: center;
            color: var(--vestas-medium-grey);
            font-size: 0.8rem;
            margin-top: 30px;
            padding-bottom: 20px;
        }
    </style>
</head>
<body>

<header class="vestas-header">
    <div class="container">
        <img src="/static/Vestas Primary Logo RGB.png" alt="Vestas" class="vestas-logo">
    </div>
</header>

<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card">
                <div class="card-header vestas-primary">
                    <h4 class="mb-0">Solicitador de Mobiliza√ß√µes</h4>
                </div>
                <div class="card-body">
                    <div id="heartbeat-status">Iniciando...</div>
                    <p class="text-muted">Selecione o arquivo Excel e a aba correspondente para iniciar a carga de dados.</p>
                    
                    <form id="uploadForm" onsubmit="return false;">
                        <div class="mb-3">
                            <label for="excelFile" class="form-label">Arquivo Excel (.xlsx)</label>
                            <input class="form-control" type="file" id="excelFile" accept=".xlsx" required>
                        </div>

                        <div class="mb-3">
                            <label for="sheetName" class="form-label">Aba (Planilha)</label>
                            <select class="form-select" id="sheetName">
                                <option value="PESSOAS" selected>PESSOAS</option>
                                <option value="EQUIPAMENTOS">EQUIPAMENTOS</option>
                            </select>
                        </div>

                        <div class="d-grid gap-2">
                            <button type="button" class="btn btn-vestas-primary btn-lg" id="btnSubmit">
                                <span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
                                <span id="btnText">Iniciar Importa√ß√£o</span>
                            </button>
                        </div>
                    </form>
                </div>
            </div>

            <div class="row mt-4 mb-4" id="statDashboard" style="display: none;">
                <div class="col-4">
                    <div class="card stat-card processed">
                        <small>Processados</small>
                        <h4 id="totalItems" class="mb-0">0</h4>
                    </div>
                </div>
                <div class="col-4">
                    <div class="card stat-card success">
                        <small>Sucessos</small>
                        <h4 id="successCount" class="mb-0">0</h4>
                    </div>
                </div>
                <div class="col-4">
                    <div class="card stat-card error">
                        <small>Falhas</small>
                        <h4 id="errorCount" class="mb-0">0</h4>
                    </div>
                </div>
            </div>

            <div class="card mt-2">
                <div class="card-header log-header d-flex justify-content-between align-items-center">
                    <span>Logs de Execu√ß√£o</span>
                    <div>
                        <button class="btn btn-sm btn-outline-secondary me-2" id="btnCopyLogs">Copiar Relat√≥rio</button>
                        <span id="connectionBadge" class="badge offline">Offline</span>
                    </div>
                </div>
                <div class="card-body p-0">
                    <div id="logArea">Aguardando in√≠cio...</div>
                </div>
            </div>

            <div class="footer-info">
                <p class="mb-0">¬© Vestas Wind Systems A/S</p>
            </div>
        </div>
    </div>
</div>

<!-- Bootstrap JS Bundle -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

<script>
    // Sistema de Heartbeat para monitorar se a p√°gina est√° aberta
    class PageHeartbeat {
        constructor(sessionIdPrefix = 'page_session') {
            this.sessionId = `${sessionIdPrefix}_${Date.now()}_${Math.random().toString(36).substr(2, 9)}`;
            this.heartbeatInterval = 2000; // 2 segundos conforme solicitado
            this.beatCount = 0;
            this.init();
        }

        async init() {
            this.heartbeatTimer = setInterval(() => this.sendHeartbeat(), this.heartbeatInterval);
            setTimeout(() => this.sendHeartbeat(), 500);
            window.addEventListener('beforeunload', () => this.onPageUnload());
            window.addEventListener('unload', () => this.onPageUnload());
            this.statusCheckTimer = setInterval(() => this.checkStatus(), 10000);
        }

        async sendHeartbeat() {
            try {
                const response = await fetch('/heartbeat', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ session_id: this.sessionId })
                });

                if (response.ok) {
                    const data = await response.json();
                    this.beatCount++;
                    this.updateStatusDisplay(data.active_sessions, true);
                } else {
                    this.updateStatusDisplay(0, false);
                }
            } catch (error) {
                this.updateStatusDisplay(0, false);
            }
        }

        async checkStatus() {
            try {
                const response = await fetch('/sessions/active-count');
                if (response.ok) {
                    const data = await response.json();
                    this.updateStatusDisplay(data.active_count, true);
                }
            } catch (error) {
                this.updateStatusDisplay(0, false);
            }
        }

        updateStatusDisplay(count, isOnline) {
            const statusElement = document.getElementById('heartbeat-status');
            const badge = document.getElementById('connectionBadge');
            
            if (statusElement) {
                statusElement.textContent = `P√°gina Status: ${isOnline ? 'Ativa' : 'Desconectada'} (${count} aberta${count !== 1 ? 's' : ''})`;
            }
            if (badge) {
                badge.textContent = isOnline ? 'Online' : 'Offline';
                badge.className = `badge ${isOnline ? 'online' : 'offline'}`;
            }
        }

        onPageUnload() {
            clearInterval(this.heartbeatTimer);
            clearInterval(this.statusCheckTimer);
            
            // Tenta avisar ao servidor para encerrar mais r√°pido (Logout Instant√¢neo)
            if (this.sessionId) {
                fetch('/heartbeat/logout', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ session_id: this.sessionId }),
                    keepalive: true // Permite que a requisi√ß√£o sobreviva ao fechamento da p√°gina
                }).catch(() => {});
            }
        }

        getBeatCount() { return this.beatCount; }
        getSessionId() { return this.sessionId; }
    }

    document.addEventListener('DOMContentLoaded', () => {
        const pageHeartbeat = new PageHeartbeat();
        const logArea = document.getElementById('logArea');
        const form = document.getElementById('uploadForm');
        const btnSubmit = document.getElementById('btnSubmit');
        const btnText = document.getElementById('btnText');
        const spinner = document.querySelector('.spinner-border');
        const statDashboard = document.getElementById('statDashboard');
        const btnCopyLogs = document.getElementById('btnCopyLogs');
        
        const totalItemsEl = document.getElementById('totalItems');
        const successCountEl = document.getElementById('successCount');
        const errorCountEl = document.getElementById('errorCount');

        // L√≥gica de c√≥pia de logs
        btnCopyLogs.addEventListener('click', () => {
            const text = logArea.innerText;
            navigator.clipboard.writeText(text).then(() => {
                const originalText = btnCopyLogs.textContent;
                btnCopyLogs.textContent = 'Copiado!';
                setTimeout(() => btnCopyLogs.textContent = originalText, 2000);
            });
        });

        let total = 0;
        let success = 0;
        let errors = 0;

        const resetStats = () => {
            total = 0;
            success = 0;
            errors = 0;
            updateStatsUI();
            statDashboard.style.display = 'flex';
        };

        const updateStatsUI = () => {
            totalItemsEl.textContent = total;
            successCountEl.textContent = success;
            errorCountEl.textContent = errors;
        };

        const handleSubmit = async (event) => {
            event.preventDefault();
            
            const fileInput = document.getElementById('excelFile');
            const sheetSelect = document.getElementById('sheetName');
            
            if (!fileInput.files[0]) {
                alert("Por favor, selecione um arquivo.");
                return;
            }

            // UI Loading State
            resetStats();
            btnSubmit.disabled = true;
            spinner.style.display = 'inline-block';
            btnText.textContent = 'Processando...';
            logArea.textContent = 'Iniciando processamento...\n';

            const formData = new FormData();
            formData.append('file', fileInput.files[0]);
            formData.append('sheet', sheetSelect.value);

            try {
                const response = await fetch('/run-script', {
                    method: 'POST',
                    body: formData
                });

                const reader = response.body.getReader();
                const decoder = new TextDecoder();
                let accumulatedText = "";

                while (true) {
                    const { done, value } = await reader.read();
                    if (done) break;
                    
                    const chunk = decoder.decode(value);
                    accumulatedText += chunk;
                    
                    // Detectar resultados nas linhas
                    if (chunk.includes("--- RESULT: SUCCESS ---")) {
                        total++;
                        success++;
                        updateStatsUI();
                    }
                    if (chunk.includes("--- RESULT: ERROR ---")) {
                        total++;
                        errors++;
                        updateStatsUI();
                    }

                    // Limpar logs t√©cnicos para o usu√°rio
                    let cleanChunk = chunk
                        .replace(/--- RESULT: SUCCESS ---/g, "‚úÖ Linha processada com sucesso.")
                        .replace(/--- RESULT: ERROR ---/g, "‚ùå Erro ao processar linha.")
                        .replace(/=== FINAL SUMMARY ===/g, "\n RESUMO FINAL:");

                    logArea.textContent += cleanChunk;
                    logArea.scrollTop = logArea.scrollHeight;
                }

            } catch (error) {
                logArea.textContent += `\n[ERRO CR√çTICO]: ${error.message}`;
            } finally {
                btnSubmit.disabled = false;
                spinner.style.display = 'none';
                btnText.textContent = 'Iniciar Importa√ß√£o';
            }
        };

        btnSubmit.addEventListener('click', handleSubmit);
        form?.addEventListener('submit', handleSubmit);
    });
</script>

</body>
</html>
